name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: make worktree devenv-ci
    - name: Ensure site contents haven't changed
      run: cd _site && ../bin/dirty-check
